<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">商品列表</h2>
       <a href="goods/create" class="fr top_rt_btn add_icon">添加商品</a>
      </div>
      <section class="mtb">
       <select class="select">
        <option>下拉菜单</option>
        <option>菜单1</option>
       </select>
       <input type="text" class="textbox textbox_225" placeholder="输入产品关键词或产品货号..."/>
       <input type="button" value="查询" class="group_btn"/>
      </section>
      <table class="table">
       <tr>
        <th>缩略图</th>
        <th>产品名称</th>
        <th>促销价</th>
        <th>原价</th>
        <th>操作</th>
       </tr>
       {foreach name="goods" id="vo"}
       <tr>
	       <td class="center"><img src="{$vo.goods_img}" width="50" height="50"/></td>
	       <td>{$vo.goods_title}</td>
	       <td class="center"><strong class="rmb_icon">{$vo.goods_prom_price}</strong></td>
	       <td class="center">{$vo.goods_price}</td>
        <td class="center">
		<a href="/goods/{$vo.id}/edit" title="编辑" class="link_icon">&#101;</a>
        </td>
       </tr>
       {/foreach}
      </table>
      <aside class="paging">
	      {$goods->render()}
      </aside>
 </div>
</section>
